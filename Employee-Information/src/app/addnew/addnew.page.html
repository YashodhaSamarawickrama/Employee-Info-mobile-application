<ion-header>
  <ion-toolbar>
    <ion-title>Add new employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

</ion-item>
  <ion-label>Name</ion-label>
  <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Gender</ion-label>
  <ion-input [(ngModel)]="data.gender" placeholder="Gender"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Address</ion-label>
  <ion-input [(ngModel)]="data.address" placeholder="Address"></ion-input>
</ion-item>

<ion-item>
  <ion-button (click)="submitForm()">Add Employee</ion-button>
</ion-item>
</ion-content>
